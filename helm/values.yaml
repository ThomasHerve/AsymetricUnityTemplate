# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: asyncunity

image:
  repository: thomasherve/asymetric-unity-core
  password:
  pullPolicy: Always
  tag: "latest"

instance:
  repository: thomasherve/asymetric-unity-instance
  pullPolicy: Always
  tag: "latest"

frontend:
  repository: thomasherve/asymetric-unity-frontend
  pullPolicy: Always
  tag: "latest"
  port: 80

imagePullSecrets:
  name: thomashervecredentials
  dockerconfigjson: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  name: core
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  hosts:
    - host: asyncunitycore.multiplayertournamentonline.fr
      path:  /()(.*)
      pathType: Prefix
      name: core
      port: 8000
    - host: asyncunityfrontend.multiplayertournamentonline.fr
      path:  /()(.*)
      pathType: Prefix
      name: frontend
      port: 80
    - host: sgj2024.multiplayertournamentonline.fr
      path:  /()(.*)
      pathType: Prefix
      name: instance-fixe
      port: 8000
  tls: 
    - secretName: ingress-cert
      hosts:
        - multiplayertournamentonline.fr

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secrets:
  certificateauthoritydata:
  clientcertificatedata:
  clientkeydata:
  kubeaddress: 149.202.55.61
